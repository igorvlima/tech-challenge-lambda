name: Deploy Infra and Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # ou sua região

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Capture Terraform Outputs
        id: tf_outputs
        run: |
          echo "USER_POOL_ID=$(terraform output -raw user_pool_id)" >> $GITHUB_ENV
          echo "USER_POOL_CLIENT_ID=$(terraform output -raw user_pool_client_id)" >> $GITHUB_ENV

      - name: Deploy Lambda
        env:
          USER_POOL_ID: ${{ env.USER_POOL_ID }}
          USER_POOL_CLIENT_ID: ${{ env.USER_POOL_CLIENT_ID }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          COGNITO_DUMMY_PASSWORD: ${{ secrets.COGNITO_DUMMY_PASSWORD }}
        run: |
          echo "Deploying Lambda..."
          echo "Using USER_POOL_ID=$USER_POOL_ID"
          echo "Using USER_POOL_CLIENT_ID=$USER_POOL_CLIENT_ID"
          # Aqui você pode rodar o deploy da lambda, exemplo usando AWS CLI:
          aws lambda update-function-configuration \
            --function-name minha-lambda \
            --environment "Variables={USER_POOL_ID=$USER_POOL_ID,USER_POOL_CLIENT_ID=$USER_POOL_CLIENT_ID,BACKEND_URL=$BACKEND_URL,COGNITO_DUMMY_PASSWORD=$COGNITO_DUMMY_PASSWORD}"
